<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-line-item-heading">Create or edit a Line Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!lineItem.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="lineItem.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_feedback">Feedback</label>
                    <input type="text" class="form-control" name="feedback" id="field_feedback"
                        [(ngModel)]="lineItem.feedback" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_assetOwed">Asset Owed</label>
                    <select class="form-control" id="field_assetOwed" name="assetOwed" [(ngModel)]="lineItem.assetOwed">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assetOption.id === lineItem.assetOwed?.id ? lineItem.assetOwed : assetOption" *ngFor="let assetOption of assetoweds; trackBy: trackAssetById">{{assetOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
